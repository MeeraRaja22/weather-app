<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
     <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
     <link rel="stylesheet" href="src/style.css" class="stylesheet">
     <title>Weather App</title>
</head>
<body>
    <div class="container">
      <div class="weather-app-wrapper">
    <div class="weather-app">
      <div class="overview">
 <h1 id="city"></h1>
        <ul>
          <li>Last updated at <span id="date">
            Friday 05:00</span>
          </li>
          <li id="description">
            
          </li>
        </ul></div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
            <img 
            src="https://openweathermap.org/img/wn/10d@2x.png" 
            alt="Cloudy"
            id="icon"
            class="float-left"
            />
            <span>
            <strong id="temperature"></strong><small class="units">°C | <a href="#">°F</a></small>
            </span>
        </div>
          </div> 
          <div class="col-6">
            <ul>
              <li>
                Humidity: <span id=humidity></span>%
              </li>
              <li>Wind: <span id=wind></span>km/h</li>
            </ul>
            </div>
          </div>
          </div>
        <small><a href="https://github.com/MeeraRaja22/weather-app/blob/main/src/index.html">Open Source Code</a> By Meera Raja</small>
        
    </div>
    <script src="src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
